<html>
<head>
    <title>Contact - Natakasala Anusha</title>
    <link rel="stylesheet" href="task4.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #d1bea8;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 32px 28px 28px 28px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 6px 32px rgba(142,58,89,0.10);
        }
        .contact-title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 24px;
            color: #ca2c92;
            font-weight: bold;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .contact-form label {
            font-size: 1em;
            color: #8e3a59;
            margin-bottom: 4px;
            font-weight: 600;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px 12px;
            border: 1.5px solid #d1bea8;
            border-radius: 8px;
            font-size: 1em;
            background: #f8f3ef;
            resize: none;
            transition: border-color 0.2s;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #ca2c92;
            outline: none;
        }
        .contact-form textarea {
            min-height: 90px;
        }
        .contact-form button {
            background: #8e3a59;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contact-form button:hover {
            background: #ca2c92;
        }
        .success-message {
            margin-top: 18px;
            text-align: center;
            color: #218838;
            background: #e6f9ea;
            border: 1.5px solid #b2e2c6;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.08em;
            font-weight: 600;
            display: none;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-title">Contact Me</div>
        <form class="contact-form" id="contactForm">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div class="success-message" id="successMessage">Your message has been sent successfully!</div>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('contactForm').reset();
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'none';
            }, 4000);
        });
    </script>
</body>
</html>
